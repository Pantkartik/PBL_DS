<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>{% block title %}Web Scraper{% endblock %}</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/favicon.ico" rel="icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">WebScraper</a>
            <ul class="navbar-nav mt-2">
                <li class="nav-item"><a class="nav-link" href="https://github.com/thatjosh/WebScraper/blob/main/README.md">About Web Scraper</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/joshuaangzhiyuan/">About Me</a></li>
                <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
            </ul>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if session["username"] %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
            {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="loginNavBtn" data-bs-toggle="modal" data-bs-target="#loginModal">Login / Sign In</a></li>
                </ul>
            {% endif %}
        </div>
    </nav>
    <main class="container mt-4">
        {% block main %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2024 Web Scraper. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
